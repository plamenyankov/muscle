<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises - Muscle Fitness Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-indigo-600 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                        </svg>
                        <span class="ml-2 font-bold text-xl">Muscle</span>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-6">
                        <a href="/dashboard" class="px-3 py-2 text-indigo-200 hover:text-white font-medium hover:border-b-2 hover:border-white">Dashboard</a>
                        <a href="/exercises" class="px-3 py-2 text-white font-medium border-b-2 border-white">Exercises</a>
                        <a href="/workouts" class="px-3 py-2 text-indigo-200 hover:text-white font-medium hover:border-b-2 hover:border-white">Workouts</a>
                        <a href="/logs" class="px-3 py-2 text-indigo-200 hover:text-white font-medium hover:border-b-2 hover:border-white">Training Logs</a>
                        <a href="/progress" class="px-3 py-2 text-indigo-200 hover:text-white font-medium hover:border-b-2 hover:border-white">Progress</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:ml-4 md:flex-shrink-0 md:flex md:items-center">
                        <!-- Profile dropdown -->
                        <div class="ml-3 relative">
                            <div>
                                <button type="button" class="bg-indigo-700 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-700 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <span class="sr-only">Open user menu</span>
                                    <div class="h-8 w-8 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700 font-bold" id="user-initial">
                                        U
                                    </div>
                                </button>
                            </div>
                            <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" id="user-menu">
                                <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">Your Profile</a>
                                <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">Settings</a>
                                <a href="#" id="sign-out-button" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">Sign out</a>
                            </div>
                        </div>
                    </div>
                    <!-- Mobile menu button -->
                    <div class="flex items-center md:hidden">
                        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-indigo-200 hover:text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" id="mobile-menu-button" aria-controls="mobile-menu" aria-expanded="false">
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/dashboard" class="text-indigo-200 hover:bg-indigo-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
                <a href="/exercises" class="bg-indigo-700 text-white block px-3 py-2 rounded-md text-base font-medium">Exercises</a>
                <a href="/workouts" class="text-indigo-200 hover:bg-indigo-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Workouts</a>
                <a href="/logs" class="text-indigo-200 hover:bg-indigo-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Training Logs</a>
                <a href="/progress" class="text-indigo-200 hover:bg-indigo-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Progress</a>
            </div>
            <div class="pt-4 pb-3 border-t border-indigo-700">
                <div class="flex items-center px-5">
                    <div class="flex-shrink-0">
                        <div class="h-10 w-10 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700 font-bold text-lg">
                            U
                        </div>
                    </div>
                    <div class="ml-3">
                        <div class="text-base font-medium leading-none text-white" id="mobile-user-name">User Name</div>
                        <div class="text-sm font-medium leading-none text-indigo-200" id="mobile-user-email">user@example.com</div>
                    </div>
                </div>
                <div class="mt-3 px-2 space-y-1">
                    <a href="/profile" class="block px-3 py-2 rounded-md text-base font-medium text-indigo-200 hover:text-white hover:bg-indigo-700">Your Profile</a>
                    <a href="/settings" class="block px-3 py-2 rounded-md text-base font-medium text-indigo-200 hover:text-white hover:bg-indigo-700">Settings</a>
                    <a href="#" id="mobile-sign-out-button" class="block px-3 py-2 rounded-md text-base font-medium text-indigo-200 hover:text-white hover:bg-indigo-700">Sign out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Exercise Library</h1>

        <!-- Search & Filter -->
        <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- Search Box -->
                <div class="md:col-span-2">
                    <label for="search" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Search Exercises</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="text" name="search" id="search" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pr-10 sm:text-sm border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-700 dark:text-white p-2" placeholder="Search by name...">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Muscle Group Filter -->
                <div>
                    <label for="muscle-group" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Muscle Group</label>
                    <select id="muscle-group" name="muscle-group" class="mt-1 block w-full py-2 px-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm dark:text-white">
                        <option value="">All Muscle Groups</option>
                        <!-- Muscle groups will be populated dynamically -->
                    </select>
                </div>

                <!-- Equipment Type Filter -->
                <div>
                    <label for="equipment-type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Equipment Type</label>
                    <select id="equipment-type" name="equipment-type" class="mt-1 block w-full py-2 px-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm dark:text-white">
                        <option value="">All Equipment</option>
                        <!-- Equipment types will be populated dynamically -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Exercise Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="exercise-grid">
            <!-- Exercise cards will be populated dynamically -->
            <div id="loading-indicator" class="col-span-3 text-center py-10">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-600"></div>
                <p class="mt-2 text-gray-600 dark:text-gray-400">Loading exercises...</p>
            </div>
        </div>
    </div>

    <script>
        // Check for dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }

        // Toggle user menu
        document.getElementById('user-menu-button').addEventListener('click', function() {
            document.getElementById('user-menu').classList.toggle('hidden');
        });

        // Toggle mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Sign out functionality
        function signOut() {
            // Clear the token
            localStorage.removeItem('accessToken');
            // Redirect to login page
            window.location.href = '/login';
        }

        document.getElementById('sign-out-button').addEventListener('click', signOut);
        document.getElementById('mobile-sign-out-button').addEventListener('click', signOut);

        // Default user ID for development testing
        const USER_ID = 1;

        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            // For development, we'll just set a fake token if none exists
            if (!localStorage.getItem('accessToken')) {
                localStorage.setItem('accessToken', 'dev_testing_token');
            }

            // Set user data from login if available
            const userName = localStorage.getItem('user_name') || 'Test User';
            const initial = (userName.charAt(0) || 'T').toUpperCase();

            document.getElementById('user-initial').textContent = initial;
            document.getElementById('mobile-user-name').textContent = userName;
            document.getElementById('mobile-user-email').textContent = 'test@example.com';

            // Load data for the page
            loadMuscleGroups();
            loadEquipmentTypes();
            loadExercises();

            // Set up event listeners for filters
            setupFilters();
        });

        // Load muscle groups from API
        function loadMuscleGroups() {
            fetch('/api/exercises/muscle-groups/')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('muscle-group');

                    data.forEach(group => {
                        const option = document.createElement('option');
                        option.value = group.muscle_group_id;
                        option.textContent = group.name;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading muscle groups:', error);
                });
        }

        // Load equipment types from API
        function loadEquipmentTypes() {
            fetch('/api/exercises/equipment-types/')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('equipment-type');

                    data.forEach(type => {
                        const option = document.createElement('option');
                        option.value = type;
                        // Format display name (e.g., 'free_weight' -> 'Free Weight')
                        option.textContent = type
                            .split('_')
                            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                            .join(' ');
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading equipment types:', error);
                });
        }

        // Load exercises from API with optional filters
        function loadExercises(filters = {}) {
            // Show loading indicator
            const loadingIndicator = document.getElementById('loading-indicator');
            const exerciseGrid = document.getElementById('exercise-grid');

            // First remove all child elements except the loading indicator
            while (exerciseGrid.firstChild && exerciseGrid.firstChild !== loadingIndicator) {
                exerciseGrid.removeChild(exerciseGrid.firstChild);
            }

            // Show loading indicator and make sure it's in the grid
            loadingIndicator.style.display = 'block';
            if (loadingIndicator.parentNode !== exerciseGrid) {
                exerciseGrid.appendChild(loadingIndicator);
            }

            // Build query parameters
            let queryParams = new URLSearchParams();

            // Add filters if provided
            if (filters.muscleGroup) queryParams.append('muscle_group', filters.muscleGroup);
            if (filters.equipmentType) queryParams.append('equipment_type', filters.equipmentType);
            if (filters.search) queryParams.append('search', filters.search);

            // Add user_id parameter
            queryParams.append('user_id', USER_ID);
            // Set a reasonable limit
            queryParams.append('limit', 100);

            // Fetch exercises
            fetch(`/api/exercises/?${queryParams.toString()}`)
                .then(response => response.json())
                .then(data => {
                    renderExercises(data);
                })
                .catch(error => {
                    console.error('Error loading exercises:', error);
                    loadingIndicator.style.display = 'none';
                    exerciseGrid.innerHTML = `
                        <div class="col-span-3 text-center py-10 text-red-500">
                            Error loading exercises. Please try again later.
                        </div>
                    `;
                });
        }

        // Render exercises in the grid
        function renderExercises(exercises) {
            const grid = document.getElementById('exercise-grid');
            const loadingIndicator = document.getElementById('loading-indicator');

            // Hide loading indicator
            loadingIndicator.style.display = 'none';

            // Clear existing content except loading indicator
            while (grid.firstChild && grid.firstChild !== loadingIndicator) {
                grid.removeChild(grid.firstChild);
            }

            if (exercises.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'col-span-3 text-center py-10 text-gray-500 dark:text-gray-400';
                noResults.textContent = 'No exercises found matching your criteria. Try adjusting your filters.';
                grid.appendChild(noResults);
                return;
            }

            // Add each exercise card
            exercises.forEach(exercise => {
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden';

                // Determine equipment type styling
                let equipmentTypeClass = 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200';
                if (exercise.equipment_type === 'free_weight') {
                    equipmentTypeClass = 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200';
                } else if (exercise.equipment_type === 'bodyweight') {
                    equipmentTypeClass = 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200';
                } else if (exercise.equipment_type === 'other') {
                    equipmentTypeClass = 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200';
                }

                // Format equipment type display name
                const equipmentTypeDisplay = exercise.equipment_type
                    .split('_')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');

                card.innerHTML = `
                    <div class="p-5">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${exercise.name}</h3>
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${equipmentTypeClass}">
                                ${equipmentTypeDisplay}
                            </span>
                        </div>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">${exercise.description || 'No description available.'}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-gray-500 dark:text-gray-400">
                                ${exercise.is_compound ? 'Compound Exercise' : 'Isolation Exercise'}
                            </span>
                            <button class="text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300 text-sm font-medium" data-exercise-id="${exercise.exercise_id}">
                                View Details
                            </button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Setup filter functionality
        function setupFilters() {
            const searchInput = document.getElementById('search');
            const muscleGroupSelect = document.getElementById('muscle-group');
            const equipmentTypeSelect = document.getElementById('equipment-type');

            // Add event listeners with debounce for search
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    applyFilters();
                }, 300); // 300ms debounce
            });

            muscleGroupSelect.addEventListener('change', applyFilters);
            equipmentTypeSelect.addEventListener('change', applyFilters);
        }

        // Apply filters and reload exercises
        function applyFilters() {
            const search = document.getElementById('search').value.trim();
            const muscleGroup = document.getElementById('muscle-group').value;
            const equipmentType = document.getElementById('equipment-type').value;

            const filters = {};
            if (search) filters.search = search;
            if (muscleGroup) filters.muscleGroup = muscleGroup;
            if (equipmentType) filters.equipmentType = equipmentType;

            loadExercises(filters);
        }
    </script>
</body>
</html>
