<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workouts - Muscle Fitness Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-indigo-600 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                        </svg>
                        <span class="ml-2 font-bold text-xl">Muscle</span>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-6">
                        <a href="/dashboard" class="px-3 py-2 text-indigo-200 hover:text-white font-medium hover:border-b-2 hover:border-white">Dashboard</a>
                        <a href="/exercises" class="px-3 py-2 text-indigo-200 hover:text-white font-medium hover:border-b-2 hover:border-white">Exercises</a>
                        <a href="/workouts" class="px-3 py-2 text-white font-medium border-b-2 border-white">Workouts</a>
                        <a href="/logs" class="px-3 py-2 text-indigo-200 hover:text-white font-medium hover:border-b-2 hover:border-white">Training Logs</a>
                        <a href="/progress" class="px-3 py-2 text-indigo-200 hover:text-white font-medium hover:border-b-2 hover:border-white">Progress</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:ml-4 md:flex-shrink-0 md:flex md:items-center">
                        <!-- Profile dropdown -->
                        <div class="ml-3 relative">
                            <div>
                                <button type="button" class="bg-indigo-700 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-700 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <span class="sr-only">Open user menu</span>
                                    <div class="h-8 w-8 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700 font-bold" id="user-initial">
                                        U
                                    </div>
                                </button>
                            </div>
                            <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" id="user-menu">
                                <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">Your Profile</a>
                                <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">Settings</a>
                                <a href="#" id="sign-out-button" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">Sign out</a>
                            </div>
                        </div>
                    </div>
                    <!-- Mobile menu button -->
                    <div class="flex items-center md:hidden">
                        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-indigo-200 hover:text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" id="mobile-menu-button" aria-controls="mobile-menu" aria-expanded="false">
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/dashboard" class="text-indigo-200 hover:bg-indigo-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
                <a href="/exercises" class="text-indigo-200 hover:bg-indigo-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Exercises</a>
                <a href="/workouts" class="bg-indigo-700 text-white block px-3 py-2 rounded-md text-base font-medium">Workouts</a>
                <a href="/logs" class="text-indigo-200 hover:bg-indigo-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Training Logs</a>
                <a href="/progress" class="text-indigo-200 hover:bg-indigo-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Progress</a>
            </div>
            <div class="pt-4 pb-3 border-t border-indigo-700">
                <div class="flex items-center px-5">
                    <div class="flex-shrink-0">
                        <div class="h-10 w-10 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700 font-bold text-lg">
                            U
                        </div>
                    </div>
                    <div class="ml-3">
                        <div class="text-base font-medium leading-none text-white" id="mobile-user-name">User Name</div>
                        <div class="text-sm font-medium leading-none text-indigo-200" id="mobile-user-email">user@example.com</div>
                    </div>
                </div>
                <div class="mt-3 px-2 space-y-1">
                    <a href="/profile" class="block px-3 py-2 rounded-md text-base font-medium text-indigo-200 hover:text-white hover:bg-indigo-700">Your Profile</a>
                    <a href="/settings" class="block px-3 py-2 rounded-md text-base font-medium text-indigo-200 hover:text-white hover:bg-indigo-700">Settings</a>
                    <a href="#" id="mobile-sign-out-button" class="block px-3 py-2 rounded-md text-base font-medium text-indigo-200 hover:text-white hover:bg-indigo-700">Sign out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Header with Create Button -->
        <div class="px-4 py-6 sm:px-0">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">My Workout Plans</h1>
                <a href="/create-plan" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                    Create New Plan
                </a>
            </div>

            <!-- Workout Plans List -->
            <div class="bg-white dark:bg-gray-800 shadow overflow-hidden sm:rounded-md">
                <div id="workouts-list" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <div class="p-8 text-center text-gray-500 dark:text-gray-400">
                        <p class="text-lg">Loading workout plans...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Template for workout items -->
    <template id="workout-template">
        <div class="workout-item p-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
            <div class="flex flex-col sm:flex-row justify-between">
                <div class="mb-2 sm:mb-0">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white workout-name"></h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 workout-description"></p>
                </div>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 items-start sm:items-center">
                    <span class="text-xs sm:text-sm bg-gray-100 dark:bg-gray-600 px-2 py-1 rounded workout-exercises-count"></span>
                    <span class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 workout-created-at"></span>
                </div>
            </div>
            <div class="mt-4 flex flex-wrap gap-2">
                <button class="view-workout-btn bg-indigo-50 hover:bg-indigo-100 dark:bg-indigo-900 dark:hover:bg-indigo-800 text-indigo-600 dark:text-indigo-400 text-sm font-medium py-1 px-3 rounded-md">
                    View Details
                </button>
                <button class="start-workout-btn bg-green-50 hover:bg-green-100 dark:bg-green-900 dark:hover:bg-green-800 text-green-600 dark:text-green-400 text-sm font-medium py-1 px-3 rounded-md">
                    Start Workout
                </button>
                <button class="edit-workout-btn bg-yellow-50 hover:bg-yellow-100 dark:bg-yellow-900 dark:hover:bg-yellow-800 text-yellow-600 dark:text-yellow-400 text-sm font-medium py-1 px-3 rounded-md">
                    Edit
                </button>
                <button class="delete-workout-btn bg-red-50 hover:bg-red-100 dark:bg-red-900 dark:hover:bg-red-800 text-red-600 dark:text-red-400 text-sm font-medium py-1 px-3 rounded-md">
                    Delete
                </button>
            </div>
        </div>
    </template>

    <!-- No workouts template -->
    <template id="no-workouts-template">
        <div class="p-8 text-center text-gray-500 dark:text-gray-400">
            <p class="text-lg mb-4">You don't have any workout plans yet.</p>
            <a href="/create-plan" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded">
                Create Your First Plan
            </a>
        </div>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check login status
            const accessToken = localStorage.getItem('accessToken');

            // For development, set a fake token if none exists
            if (!accessToken) {
                localStorage.setItem('accessToken', 'dev_testing_token');
            }

            // Set default user info for testing
            document.getElementById('user-initial').textContent = 'T';
            document.getElementById('mobile-user-name').textContent = 'Test User';
            document.getElementById('mobile-user-email').textContent = 'test@example.com';

            // Toggle user menu
            document.getElementById('user-menu-button').addEventListener('click', function() {
                document.getElementById('user-menu').classList.toggle('hidden');
            });

            // Toggle mobile menu
            document.getElementById('mobile-menu-button').addEventListener('click', function() {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });

            // Sign out functionality
            function signOut() {
                // Clear the token
                localStorage.removeItem('accessToken');
                // Redirect to login page
                window.location.href = '/login';
            }

            // Add event listeners to sign out buttons
            document.getElementById('sign-out-button').addEventListener('click', signOut);
            document.getElementById('mobile-sign-out-button').addEventListener('click', signOut);

            // Fetch workout plans
            fetchWorkoutPlans();
        });

        function fetchWorkoutPlans() {
            const workoutsList = document.getElementById('workouts-list');
            const token = localStorage.getItem('accessToken');

            const headers = {
                'Content-Type': 'application/json'
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            fetch('/api/workouts/', {
                method: 'GET',
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch workout plans');
                }
                return response.json();
            })
            .then(data => {
                workoutsList.innerHTML = '';

                if (data.length === 0) {
                    const noWorkoutsTemplate = document.getElementById('no-workouts-template');
                    const noWorkoutsContent = document.importNode(noWorkoutsTemplate.content, true);
                    workoutsList.appendChild(noWorkoutsContent);
                    return;
                }

                // Sort by created_at (newest first)
                data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                // Create workout items
                data.forEach(workout => {
                    const workoutTemplate = document.getElementById('workout-template');
                    const workoutItem = document.importNode(workoutTemplate.content, true);

                    // Fill in workout details
                    workoutItem.querySelector('.workout-name').textContent = workout.name;
                    workoutItem.querySelector('.workout-description').textContent = workout.description || 'No description';

                    const exercisesCount = workout.exercises ? workout.exercises.length : 0;
                    workoutItem.querySelector('.workout-exercises-count').textContent = `${exercisesCount} exercises`;

                    // Format the date
                    const createdAt = new Date(workout.created_at);
                    const formattedDate = createdAt.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    workoutItem.querySelector('.workout-created-at').textContent = `Created: ${formattedDate}`;

                    // Add workout_id to buttons for event handling
                    const workoutId = workout.template_id;
                    workoutItem.querySelector('.view-workout-btn').dataset.id = workoutId;
                    workoutItem.querySelector('.start-workout-btn').dataset.id = workoutId;
                    workoutItem.querySelector('.edit-workout-btn').dataset.id = workoutId;
                    workoutItem.querySelector('.delete-workout-btn').dataset.id = workoutId;

                    // Add to the list
                    workoutsList.appendChild(workoutItem);
                });

                // Add event listeners to buttons
                setupButtonEventListeners();
            })
            .catch(error => {
                console.error('Error fetching workout plans:', error);
                workoutsList.innerHTML = `
                    <div class="p-8 text-center text-red-500">
                        <p class="text-lg">Error loading workout plans. Please try again later.</p>
                    </div>
                `;
            });
        }

        function setupButtonEventListeners() {
            // View workout details
            document.querySelectorAll('.view-workout-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const workoutId = this.dataset.id;
                    window.location.href = `/workout/${workoutId}`;
                });
            });

            // Start workout
            document.querySelectorAll('.start-workout-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const workoutId = this.dataset.id;
                    window.location.href = `/start-workout/${workoutId}`;
                });
            });

            // Edit workout
            document.querySelectorAll('.edit-workout-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const workoutId = this.dataset.id;
                    window.location.href = `/edit-workout/${workoutId}`;
                });
            });

            // Delete workout
            document.querySelectorAll('.delete-workout-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const workoutId = this.dataset.id;
                    if (confirm('Are you sure you want to delete this workout plan? This action cannot be undone.')) {
                        deleteWorkout(workoutId);
                    }
                });
            });
        }

        function deleteWorkout(workoutId) {
            const token = localStorage.getItem('accessToken');

            const headers = {
                'Content-Type': 'application/json'
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            fetch(`/api/workouts/${workoutId}`, {
                method: 'DELETE',
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete workout');
                }
                // Refresh the list
                fetchWorkoutPlans();
            })
            .catch(error => {
                console.error('Error deleting workout:', error);
                alert('Error deleting workout plan. Please try again later.');
            });
        }
    </script>
</body>
</html>
